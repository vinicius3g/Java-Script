    <script>
// criação de elementos por javascript

        var linkElement = document.createElement('a');
        //criação  do atributo do elemento criado acima
        linkElement.setAttribute('href','http://rocketseat.com.br')
        linkElement.setAttribute('title','site da rocketseat')
        linkElement.setAttribute('class','site')
        //criação de texto para o elemento criado
        var textElement = document.createTextNode("acesse");
        //inserção do texto dentro do elemento
        linkElement.appendChild(textElement)

        //inserção da tag criado dentro do documento 
        var container = document.querySelector(".app")
        container.appendChild(linkElement)
